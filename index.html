<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedir Música</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 8vw;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1.2rem;
      background-color: #a0522d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #8b4513;
    }

    .pix-area {
      text-align: center;
      margin: 40px auto 20px;
      max-width: 500px;
    }

    .pix-area img {
      width: 200px;
      height: auto;
      border-radius: 10px;
    }

    .pix-label {
      margin: 15px 0 5px;
      font-weight: bold;
      color: #a0522d;
    }

    .pix-area input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    .pix-button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #a0522d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pix-button:hover {
      background-color: #8b4513;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #a0522d;
      padding: 10px;
      font-family: 'Arial', sans-serif;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 10vw;
      }

      form {
        padding: 15px;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Faça seu Pedido Musical</h1>

  <form id="musicForm">
    <label for="nome">Qual seu nome?</label>
    <input type="text" id="nome" required>

    <label for="genero">Qual seu gênero musical favorito?</label>
    <select id="genero" required>
      <option value="">Selecione...</option>
      <option>Pop</option>
      <option>MPB</option>
      <option>Sertanejo</option>
      <option>Pagode</option>
      <option>Rock</option>
      <option>Samba</option>
      <option>Outro</option>
    </select>

    <label for="musica">Qual música você quer pedir?</label>
    <input type="text" id="musica" required>

    <button type="submit">Enviar Pedido</button>
  </form>

  <!-- QR Code Pix + Botão copiar -->
  <div class="pix-area">
    <img src="https://i.imgur.com/uUWlPzI.png" alt="QR Code Pix">
    <p class="pix-label">Contribua com nosso trabalho</p>
    <input type="text" id="pixCodigo" value="00020126580014BR.GOV.BCB.PIX0136seuemail@pix.com.br5204000053039865802BR5920Seu Nome6304ABCD" readonly>
    <button class="pix-button" onclick="copiarPix()">Copiar código Pix</button>
  </div>

  <footer>
    Desenvolvido por Arthur Aiala
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCKDCCDxo1fE8w6Kfr0IOpiZMplkZL6F4",
      authDomain: "cantor-bd8d6.firebaseapp.com",
      projectId: "cantor-bd8d6",
      storageBucket: "cantor-bd8d6.firebasestorage.app",
      messagingSenderId: "95428328833",
      appId: "1:95428328833:web:ac027fa7b04ae5a45a7c80",
      measurementId: "G-LC8N4QESCW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('musicForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const genero = document.getElementById('genero').value;
      const musica = document.getElementById('musica').value;

      await db.collection('pedidos').add({
        nome,
        genero,
        musica,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert('Pedido enviado com sucesso!');
      form.reset();
    });

    function copiarPix() {
      const campoPix = document.getElementById("pixCodigo");
      campoPix.select();
      campoPix.setSelectionRange(0, 99999); // Para mobile
      navigator.clipboard.writeText(campoPix.value).then(() => {
        alert("Código Pix copiado!");
      });
    }
  </script>
</body>
</html>
